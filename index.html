<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- adds bootstrap & font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- adds google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- adds favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/android-chrome-192x192.png"
    />

    <!-- adds stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Little Bird Logistics</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- navbar icon -->
      <nav
        class="navbar sticky-top mx-auto navbar-expand-lg navbar-light bg-transparent h4"
      >
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/LBL - no words (Full Color).png"
            width="150"
            height="150"
          />
        </a>
        <!-- set navbar clickable button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-list"
          aria-controls="navbar-list"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar list items -->
        <div class="collapse navbar-collapse" id="navbar-list">
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#about-us">About Us</a>
            <a class="nav-link" href="#contact">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <div id="main" class="mx-auto text-center h2 vh-100">
        <img src="./assets/images/LBL Logo (Full Color).png" />
      </div>
    </main>

    <div class="container">
      <!-- about us section -->
      <div class="mx-auto" id="about-us">
        <p class="h4">THIS IS WHERE MISSION STATEMENT WILL GO</p>
      </div>
      <!-- contact section -->
      <div class="mx-auto" id="contact">
        <p class="h4">THIS IS WHERE CONTACT WILL GO</p>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-transparent mt-auto d-small-flex">
      <h4 class="text-center">
        <i class="fa fa-ra p-2"></i>Made with pride by
        <a href="https://joshlyons225.github.io/lyons-react-portfolio/">Josh</a>
        <br />
        &copy
        <!-- dynamically updating year script -->
        <script>
          document.write(new Date().getFullYear());
        </script>
        Little Bird Logistics, LLC.<i class="fa fa-magic p-2"></i>
      </h4>
    </footer>

    <!-- script sources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
